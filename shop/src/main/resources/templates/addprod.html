<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Add</title>
</head>

<body>
<h3>Add Product to Inventory</h3>

<form action="/add" th:object="${product}" method="post">
    Product Name: <input type="text" th:field="*{name}" maxlength="50"><br><br>
    Quantity: <input type="number" th:field="*{quantity}"><br><br>
    Price: <input type="number" th:field="*{price}"><br><br>
    <input type="submit" value="Add">
</form>

<a href="/"><button>Home</button></a>
</body>
</html>

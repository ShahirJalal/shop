<html xmlns:th="https://www.thymeleaf.org">

<head>
  <title>Admin</title>
</head>

<body>
<h1> Admin Sign In </h1>

<form action="/adminLogin" th:object="${admin}" method="post">
  Username: <input type="text" th:field="*{adminId}" maxlength="50"><br><br>
  Password: <input type="password" th:field="*{adminPassword}"><br><br>
  <input type="submit" value="Sign In">
</form>

</body>
</html>

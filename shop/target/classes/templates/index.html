<html xmlns:th="https://www.thymeleaf.org">

<head>
  <title>Index</title>
</head>

<body>
<h1> Sign In </h1>

<form action="/userLogin" th:object="${user}" method="post">
  Username: <input type="text" th:field="*{userId}" maxlength="50"><br><br>
  Password: <input type="password" th:field="*{password}"><br><br>
  <input type="submit" value="Sign In">
</form>
<a href="/register">Create New Account</a><br><br>

<a href="/admin">Admin</a>
</body>
</html>
